<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link stylesheet "styles.css" file to index.html and define "styles.css" as a stylesheet-->
    <link href="styles.css" rel="stylesheet">
    <!-- Link JavaScript "game.js" file to index.html-->
    <script defer src="game.js"></script>
    <!-- Application Name -->
    <title>Text Adventure</title>
</head>
<body>
    <!-- Create a container element (section) -->
    <div class="container">
        <!-- Create a text element -->
        <div id="narrativeText">Text</div>
        <!-- Create a container element (button grid) -->
        <div id="option-buttons" class="btn-grid">
            <!-- Create four button elements -->
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
    </div>
</body>
</html>
