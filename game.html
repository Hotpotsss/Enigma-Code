<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link stylesheet "game.css" file to "game.html" and define the css file as a stylesheet -->
    <link href="game.css" rel="stylesheet">
    <!-- Link JavaScript "game.js" file to "game.html" -->
    <script defer src="game.js"></script>
    <!-- Add page title -->
    <title>Enigma Code - Game</title>
    <!-- Add favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon1.png">
</head>
<body>
    <!-- Create a container element (section) -->
    <div class="container">
        <!-- Create a text element -->
        <div id="narrativeText">Text</div>
        <!-- Create a container element (button grid) -->
        <div id="option-buttons" class="btn-grid">
            <!-- Create four button elements -->
            <button class="btn">Option 1</button>
            <button class="btn">Option 2</button>
            <button class="btn">Option 3</button>
            <button class="btn">Option 4</button>
        </div>
    </div>
